<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table_composite</title>
</head>
<body>
    <table border="1" cellpadding="15px" cellspacing="1"  width="50%" height="30%">
        <tr>
            <td ><b>1</b></td>
            <td ><b>2</b></td>
            <td colspan="3"><b>3</b></td>
            <td colspan="2"><b>4</b></td>
           
           
        </tr>
        <tr>
                <td  colspan="2">5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td rowspan="3">9</td>
                <td rowspan="3">10</td>
               
        </tr>
        <tr>
                <td  colspan="2" rowspan="2">11</td>
                <td  colspan="3">12</td>
              </tr>
               
        <tr>
            <td  colspan="2">13</td>
            <td>14</td>
           </tr>

</body>
</html>
